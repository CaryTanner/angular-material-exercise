<div class="training-container" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%"   fxFlex="400px "  fxLayout="column" fxLayoutAlign="space-evenly center">
    <mat-card-title fxLayoutAlign="center">Time to Sweat!</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field appearance="fill">
        <mat-label>Choose an activity</mat-label>
        <mat-select [formControl]="chosenExercise">
          <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
            {{ exercise.name }}
          </mat-option>
          
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button [disabled]="!chosenExercise.valid" type="submit" mat-raised-button color="accent" (click)="startTraining()" >Do it!</button>
    </mat-card-actions>
  </mat-card>
</div>
