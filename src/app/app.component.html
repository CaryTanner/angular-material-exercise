<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation" open="openSidenav">
    <app-sidenav-list
      (toggleSidenavEvent)="sidenav.toggle()"
    ></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (toggleSidenavEvent)="sidenav.toggle()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
